<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Hi</title>
</head>
<body>
  <h1 id="message"></h1>

  <script>
    // JavaScript code to print "Hi" in the h1 element with id "message"
    document.getElementById("message").innerText = "Hi jyothi";
  </script>
</body>
</html>
